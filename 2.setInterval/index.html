<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器示例</title>
</head>

<body>

    <input type="text" id="result">

    <input type="button" value="开始" onclick="starttime()">
    <input type="button" value="结束" onclick="endtime()">

    <script>
        // write your code here
        // ......

        function settime(a) {
            if (a < 10)
                a = "0" + a;
            return a;
        }
        h = 0;
        m = 0;
        s = 0;

        function starttime() {
            var showh = settime(h);
            var showm = settime(m);
            var shows = settime(s);
            document.getElementById("result").value = showh + ":" + showm + ":" + shows;
            s++;
            if (s == 60) {
                s = 0;
                m++;
            }
            if (m == 60) {
                m = 0;
                h++;
            }

            t = setTimeout("starttime()", 1000);
        }

        function endtime() {
            clearTimeout(t);
        }

    </script>
</body>

</html>
